<!doctype html>
<html ng-app="storeFinder">
<head>
	<meta charset="utf-8">
	<title>Store Finder</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="controllers/indexController.js"></script>

</head>
<body ng-controller="mainController">
			<h1 align="center">Stores Finder</h1>
				<form align="center">
					<table align="center">
					<tr>
						<th>Store Name</th>
						<th>Latitude</th>
						<th>Longitude</th>
					</tr>
					<tr>
						<td><input type="text" ng-model="formData.storeName"> </td>
						<td><input type="text" ng-model="formData.lat"> </td>
						<td><input type="text" ng-model="formData.lon"> </td>
						<td><button type="submit"  ng-click="saveStore()">Add</button></td>
					</tr>
					<tr></tr><tr></tr>
					<tr>
					<td></td>
						<th>Store List</th>
					<td></td>
					</tr>
					<tr></tr><tr></tr>
					<tr>
					<td></td>
						<th><button ng-click="getStore()">Show Stores</button></th>
					<td></td>
					</tr>
					<tr></tr><tr></tr>
					</table>
					
				</form>
				
				<table align="center" border="1" cellpadding="10">
				<tr>
					<th>Store Name</th>
					<th>Latitude</th>
					<th>Longitude</th>
					<th>Delete</th>
					<th>Edit</th>
				</tr>
				<tr ng-repeat = "store in stores">
					<td>{{ store.storeName }}</td>
					<td>{{ store.position[0] }}</td>
					<td>{{ store.position[1] }}</td>
					<td><button ng-click="deleteStore(store._id)">Delete</button></td>
					<td><button ng-click="">Edit</button></td>
				</tr>
				</table>
				
</body>
</html>
